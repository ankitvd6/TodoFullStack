    <div class="cont-1">
      <div class="center-btn">
        <a type="button" class="btn btn-primary" [routerLink]="['/all']" >Home</a>
    </div>
        <form [formGroup]="formGroup" (ngSubmit)="onSubmit()" class="border p-4 container">
            <div class="form-group row">
              <label for="inputtext3" class="col-sm-2 col-form-label">Title: </label>
              <div class="col-sm-8 ml-4">
                <input type="text" class="form-control" id="inputtext3" formControlName="heading">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputPassword3" class="col-sm-2 col-form-label">Description: </label>
              <div class="col-sm-8 ml-4">
                <input type="text" class="form-control" id="inputPassword3" formControlName="description">
              </div>
            </div>
            <div class="form-group row">
                <label for="exampleFormControlSelect1" class="col-sm-2 col-form-label">Priority: </label>
                <div class="col-sm-8 ml-4">
                    <select class="form-control col-sm-6 " id="exampleFormControlSelect2" formControlName="priority">
                    <option value="" selected>Select</option>
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">low</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
              <label for="exampleFormControlSelect1" class="col-sm-2 col-form-label">Status: </label>
              <div class="col-sm-8 ml-4">
                  <select class="form-control col-sm-6 " id="exampleFormControlSelect1" formControlName="status">
                  <option value="" selected>Select</option>
                  <option value="new">New</option>
                  <option value="in progress">In Progress</option>
                  <option value="completed">Completed</option>
                  </select>
              </div>
          </div>
            <div class="form-group row">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Due Date: </label>
                <div class="col-sm-8 ml-4 pr-4">
                  <input type="date" class="form-control col-sm-6" id="inputPassword3" formControlName="dueDate">
                </div>
            </div>
            <button type="submit" name="submit" class="btn btn-primary">Update</button>
        </form>
